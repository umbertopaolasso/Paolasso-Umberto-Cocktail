<div
  class="bg-slate-200 bg-cover w-full h-auto flex flex-col gap-4 p-3 mt-[10vh]"
>
  <div
    class="w-full h-auto flex flex-col md:flex-row md:flex-wrap items-center justify-center"
  >
    <div *ngFor="let drink of datiok" class="w-[90%] md:w-1/3 lg:w-1/4 p-4">
      <a
        [routerLink]="'/dettaglio/' + drink.idDrink"
        class="w-full cursor-pointer"
        class="bg-white flex flex-col justify-center items-center gap-2 w-full h-auto p-4 border-2 border-black rounded"
      >
        <img
          class="h-full border-2 border-black"
          [src]="drink.strDrinkThumb"
          alt=""
        />
        <h2 class="font-semibold text-center text-2xl text-slate-900">
          {{ drink.strDrink }}
        </h2>
      </a>
    </div>
  </div>
</div>
